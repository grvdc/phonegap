<style>
#project_item_row{float: left;width: 92%;margin: 5px 4%;}
.project_item_row{float:left;width:100%;margin-bottom:15px;}
.project_item_row_col1{float:left;width:25px;text-align:left}
.project_item_row_col2{float:left;width:25px;text-align: center;}
.project_item_row_col3{float:left;width:70%;text-align:left}
.project_item_row_col4{float:right;width:25px;text-align: right;}
.item-search{width:100%;}
.projectnameinput{border-bottom: 1px solid #efefef!important;width: 100%;height:auto!important;padding-bottom: 5px;}
</style>
<ion-view title="Project List" id="page1" class=" " hide-back-button="true">


  <ion-nav-buttons side="right" >
       <button ng-if="isEditable"   ng-click="goToProjectRecordPage()" class="button button-icon saveIcon ion-android-add"></button>
  </ion-nav-buttons>

  <ion-content  class="has-header">

        <div id="projectIist-form3" class="list"  style="padding-top: 0px;padding-bottom: 0px;">



           <a class="item item-avatar item-icon-right item-icon-left" style="padding-right: 20px;!important" ng-repeat="project in projectlist"
           ng-class="project.active ? '' : 'disable'" ng-click="goToProject(project)">

             <ng-letter-avatar class="icon" data={{project.projectName}}></ng-letter-avatar>
             <span ng-bind="project.projectName" class="project-title"></span>

              <label class="button button-small item-search" ng-class="project.active ? 'signed' : 'unsigned'" >
                <div ng-if="!project.active">Unsigned</div>
                <div ng-if="project.active">Signed</div>
              </label>
             <p class="project-sub-title" ng-bind="project.occupantName"></p>

           </a>

        </div>

      <div ng-if="projectlist.length == 0">
          <div class="empty-list-view">
              Hi! No project. <span ng-if="isEditable">Add Project by clicking on 'Add'</span>
          </div>
      </div>

  </ion-content>

</ion-view>
